<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BIGVIV AUTO - Carrosserie Mobile</title>
  <link rel="icon" href="favicon.png" type="image/png"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --orange: #ff7f00;
      --dark: #1c1c1c;
      --white: #ffffff;
      --gray: #2e2e2e;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: var(--dark);
      color: var(--white);
      line-height: 1.6;
    }

    header {
      text-align: center;
      padding: 60px 20px;
      background: linear-gradient(145deg, var(--gray), var(--dark));
    }

    header img.logo {
      width: 120px;
      margin-bottom: 20px;
    }

    header h1 {
      font-size: 2.8em;
      color: var(--orange);
    }

    header p {
      margin-top: 10px;
      font-size: 1.2em;
    }

    .section {
      padding: 40px 20px;
      max-width: 1000px;
      margin: auto;
    }

    .section h2 {
      font-size: 2em;
      color: var(--orange);
      margin-bottom: 20px;
      border-bottom: 2px solid var(--orange);
      display: inline-block;
    }

    .services {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      margin-top: 20px;
    }

    .card {
      background: var(--gray);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 8px 30px rgba(255, 127, 0, 0.1);
      transition: transform 0.3s ease, opacity 0.5s;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s forwards;
    }

    .card img {
      width: 100%;
      border-radius: 12px;
      margin-top: 10px;
    }

    .card h3 {
      color: var(--orange);
      margin-bottom: 10px;
    }

    footer {
      padding: 30px 20px;
      background: var(--gray);
      text-align: center;
      font-size: 0.9em;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="favicon.png" alt="Logo BIGVIV" class="logo"/>
    <h1>BIGVIV AUTO</h1>
    <p>Votre voiture au soin comme la nôtre.<br> Carrosserie mobile - Le Havre & alentours</p>
  </header>

  <section class="section">
    <h2>Nos Services</h2>
    <div class="services">
      <div class="card">
        <h3>Peinture Carrosserie à Domicile</h3>
        <img src="peinture.png" alt="Peinture Carrosserie"/>
      </div>
      <div class="card">
        <h3>Rénovation de Jantes</h3>
        <img src="jantes.png" alt="Rénovation de Jantes"/>
      </div>
      <div class="card">
        <h3>Débosselage Sans Peinture</h3>
        <img src="debosselage.png" alt="Débosselage"/>
      </div>
      <div class="card">
        <h3>Covering</h3>
        <img src="covering.png" alt="Covering"/>
      </div>
      <div class="card">
        <h3>Lustrage</h3>
        <img src="lustrage.png" alt="Lustrage"/>
      </div>
    </div>
  </section>

  <footer>
    © 2025 BIGVIV AUTO – Tous droits réservés
  </footer>
</body>
</html>
